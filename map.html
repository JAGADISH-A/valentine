<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Map üó∫Ô∏è‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/heart.css">
    <link rel="stylesheet" href="styles/timeline.css">
    <link rel="stylesheet" href="styles/unsaid.css">
    <style>
        body {
            display: block;
            background: #fdf0f0;
            overflow: auto;
        }

        .map-container {
            position: relative;
            width: 1000px;
            height: 800px;
            margin: 50px auto;
            background: url('https://www.transparenttextures.com/patterns/old-map.png');
            background-color: #f4d3a6;
            border-radius: 40px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.1), 0 20px 50px rgba(0, 0, 0, 0.2);
            border: 15px solid #8d6e63;
        }

        .gift-node {
            position: absolute;
            width: 120px;
            text-align: center;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-node:hover {
            transform: scale(1.1);
        }

        .gift-icon {
            font-size: 3rem;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .node-label {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Positions */
        #gift1 {
            top: 100px;
            left: 100px;
        }

        #gift2 {
            top: 250px;
            left: 400px;
        }

        #gift3 {
            top: 150px;
            left: 700px;
        }

        #gift4 {
            top: 450px;
            left: 750px;
        }

        #gift5 {
            top: 600px;
            left: 400px;
        }

        .path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .path-line {
            fill: none;
            stroke: #d90429;
            stroke-width: 4;
            stroke-dasharray: 10, 10;
            opacity: 0.4;
        }

        /* Floating Texts */
        .floating-nickname {
            position: fixed;
            pointer-events: none;
            color: var(--primary-pink);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            z-index: 100;
        }

        @keyframes fadePulse {

            0%,
            100% {
                opacity: 0;
                transform: translateY(0);
            }

            50% {
                opacity: 0.6;
                transform: translateY(-20px);
            }
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 800px;
            max-height: 90vh;
            width: 90%;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, #fff, #fff0f3);
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .gift-img-placeholder {
            width: 100%;
            height: 300px;
            background: var(--soft-pink);
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        /* Gallery Styles */
        .gallery-container {
            width: 100%;
            max-width: 800px;
        }

        .gallery-main {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-main img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .gallery-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gallery-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .gallery-btn:hover {
            background: var(--romantic-red);
        }

        .gallery-thumbs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            padding: 0;
        }

        .thumb-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            object-fit: cover;
        }

        .thumb-img:hover {
            border-color: var(--primary-pink);
            transform: scale(1.05);
        }

        .thumb-img.active {
            border-color: var(--romantic-red);
            box-shadow: 0 0 15px rgba(217, 4, 41, 0.5);
        }

        .gallery-counter {
            text-align: center;
            color: var(--primary-pink);
            font-weight: 600;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="hearts-container"></div>
    <div id="nicknames-container"></div>

    <!-- Heart Animation Overlay -->
    <div id="ui" style="display: none; opacity: 0; transition: opacity 1s ease;">
        <div id="heart-ui-container" class="heart-container"></div>
        <div style="position: absolute; bottom: 50px; color: white; font-family: 'Outfit', sans-serif; cursor: pointer; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 30px;"
            onclick="closeHeartSurprise()">Click anywhere to return ‚ù§Ô∏è</div>
    </div>

    <div class="map-container" id="map-container">
        <svg class="path-svg">
            <path d="M 160 160 L 400 310 L 700 210 L 810 510 L 460 660" class="path-line" />
        </svg>

        <div class="gift-node floating-card" id="gift1" onclick="openGift(1)">
            <div class="gift-icon">üñºÔ∏è</div>
            <div class="node-label">Photo Frame</div>
        </div>

        <div class="gift-node floating-card" id="gift2" onclick="openGift(2)" style="animation-delay: 0.5s;">
            <img src="assets/our date.gif" class="gift-icon"
                style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px;" alt="Our Moments">
            <div class="node-label">Our Moments</div>
        </div>

        <div class="gift-node floating-card" id="gift3" onclick="openGift(3)" style="animation-delay: 1s;">
            <div class="gift-icon">‚ú®</div>
            <div class="node-label">Beauty Chapter</div>
        </div>

        <div class="gift-node floating-card" id="gift4" onclick="openGift(4)" style="animation-delay: 1.5s;">
            <div class="gift-icon">üåô</div>
            <div class="node-label">Unsaid Feelings</div>
        </div>

        <div class="gift-node floating-card" id="gift5" onclick="openGift(5)" style="animation-delay: 2s;">
            <div class="gift-icon">üíå</div>
            <div class="node-label">Promise Letter</div>
        </div>
    </div>

    <!-- Timeline Overlay -->
    <div id="timeline-overlay">
        <div class="timeline-header">
            <button class="back-btn" onclick="closeTimeline()">‚Üê Back to Map</button>
            <h1>Our Beauty Chapter</h1>
            <div id="timeline-stats" class="timeline-stats">
                <!-- Stats injected by JS -->
            </div>
            <p id="memory-counter" style="display: none;">0 Beautiful Moments Together</p>
        </div>

        <div class="timeline-container" id="timeline-container">
            <!-- Milestones will be injected here -->
        </div>


    </div>

    <!-- Modal for Gift Content -->
    <div class="modal" id="gift-modal">
        <div class="modal-content scale-in-animation">
            <span class="close-modal" onclick="closeModal()">√ó</span>
            <div id="gift-detail-content">
                <!-- Dynamic Content Here -->
            </div>
        </div>
    </div>

    <!-- Unsaid Feelings (Digital Gift) Overlay (Redesigned) -->
    <div id="unsaid-overlay">
        <div class="envelope-wrapper" id="envelope-wrapper" onclick="startUnsaidGift()">
            <div class="envelope-flap"></div>
            <div class="wax-seal">‚ù§Ô∏è</div>
            <div class="envelope-text">
                <p style="margin-top: 60px;">To: My Cutie Pie</p>
                <p style="margin: 10px 0;">From: Your Love</p>
                <p style="font-size: 0.8rem; opacity: 0.7;">Click to Open</p>
            </div>
        </div>

        <div class="gift-player" id="gift-player">
            <button class="player-close-top" onclick="closeUnsaidGift()">√ó</button>
            <div class="left-panel">
                <div class="stories-progress-container" id="stories-progress">
                    <!-- Progress bars injected by JS -->
                </div>
                <div class="message-content" id="message-content">
                    <!-- Message injected by JS -->
                </div>
            </div>
            <div class="right-panel">
                <div class="vinyl-container" id="vinyl-container">
                    <!-- Vinyl injected by JS -->
                </div>
                <div class="audio-controls">
                    <div class="audio-info" id="audio-info">Playing Voice Note...</div>
                    <div class="audio-main-controls">
                        <button class="control-btn" onclick="prevUnsaidPage()">‚èÆ</button>
                        <button class="control-btn play-pause-btn" id="play-pause-btn"
                            onclick="toggleAudio()">‚ñ∂</button>
                        <button class="control-btn" onclick="nextUnsaidPage()">‚è≠</button>
                    </div>
                </div>
            </div>

            <!-- Hidden Audio Element -->
            <audio id="unsaid-audio" preload="auto"></audio>

            <!-- Nav Arrows for manual control -->
            <div class="nav-arrow">
                <button class="arrow-btn" onclick="prevUnsaidPage()">‚Üê</button>
                <button class="arrow-btn" onclick="nextUnsaidPage()">‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Map tilting effect
        const map = document.getElementById('map-container');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            map.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>

    <script src="scripts/map.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/heart.js"></script>
</body>

</html>
