<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Map üó∫Ô∏è‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        body {
            display: block;
            background: #fdf0f0;
            overflow: auto;
        }

        .map-container {
            position: relative;
            width: 1000px;
            height: 800px;
            margin: 50px auto;
            background: url('https://www.transparenttextures.com/patterns/old-map.png');
            background-color: #f4d3a6;
            border-radius: 40px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.1), 0 20px 50px rgba(0, 0, 0, 0.2);
            border: 15px solid #8d6e63;
        }

        .gift-node {
            position: absolute;
            width: 120px;
            text-align: center;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-node:hover {
            transform: scale(1.1);
        }

        .gift-icon {
            font-size: 3rem;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .node-label {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Positions */
        #gift1 {
            top: 100px;
            left: 100px;
        }

        #gift2 {
            top: 250px;
            left: 400px;
        }

        #gift3 {
            top: 150px;
            left: 700px;
        }

        #gift4 {
            top: 450px;
            left: 750px;
        }

        #gift5 {
            top: 600px;
            left: 400px;
        }

        .path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .path-line {
            fill: none;
            stroke: #d90429;
            stroke-width: 4;
            stroke-dasharray: 10, 10;
            opacity: 0.4;
        }

        /* Floating Texts */
        .floating-nickname {
            position: fixed;
            pointer-events: none;
            color: var(--primary-pink);
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            z-index: 100;
        }

        @keyframes fadePulse {

            0%,
            100% {
                opacity: 0;
                transform: translateY(0);
            }

            50% {
                opacity: 0.6;
                transform: translateY(-20px);
            }
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, #fff, #fff0f3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .gift-img-placeholder {
            width: 100%;
            height: 300px;
            background: var(--soft-pink);
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="hearts-container"></div>
    <div id="nicknames-container"></div>

    <div class="map-container">
        <svg class="path-svg">
            <path d="M 160 160 L 400 310 L 700 210 L 810 510 L 460 660" class="path-line" />
        </svg>

        <div class="gift-node" id="gift1" onclick="openGift(1)">
            <div class="gift-icon">üñºÔ∏è</div>
            <div class="node-label">Photo Frame</div>
        </div>

        <div class="gift-node" id="gift2" onclick="openGift(2)">
            <div class="gift-icon">üì∏</div>
            <div class="node-label">Our Moments</div>
        </div>

        <div class="gift-node" id="gift3" onclick="openGift(3)">
            <div class="gift-icon">‚ú®</div>
            <div class="node-label">Beauty Chapter</div>
        </div>

        <div class="gift-node" id="gift4" onclick="openGift(4)">
            <div class="gift-icon">üåô</div>
            <div class="node-label">Unsaid Feelings</div>
        </div>

        <div class="gift-node" id="gift5" onclick="openGift(5)">
            <div class="gift-icon">üíå</div>
            <div class="node-label">Promise Letter</div>
        </div>
    </div>

    <!-- Modal for Gift Content -->
    <div class="modal" id="gift-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">√ó</span>
            <div id="gift-detail-content">
                <!-- Dynamic Content Here -->
            </div>
        </div>
    </div>

    <script src="scripts/map.js"></script>
</body>

</html>
